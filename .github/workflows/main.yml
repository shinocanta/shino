<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of your website. You can add any content you like here, such as text, images, or links.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This is the about section. You can write about yourself, your business, or anything else you'd like to share.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <p>This is the services section. List the services you offer here.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>This is the contact section. You can provide your contact information or a contact form here.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Your Website Name. All rights reserved.</p>
    </footer>

</body>
</html>
